<head>
    <link rel="stylesheet" href="LoginStyle.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-auth.js"></script>
    <script src="Profile.js"></script>
</head>
<body>
  <ul id=header>
    <button id="logout">Logout</button>
    <br>
    <table border="1" id="notifications"></table>
  </ul>
    <!-- actual profile header (non-static image and username) -->
    <ul id=profileheader>
      <image id="profilepic" width="168" height="168"/>
      <h2 id="displayname"></h2>
    </ul>

    <!-- for testing (static image and username)
    <ul id=profileheader>
      <image src="profiletestpic.png" id="profilepic"/>
      <h2 id="displayname">Username</h2>
    </ul>
    -->

    <ul id=actions>
      <p><u>Actions</u></p>
      <form name="friendform" action="/add_friend" method="post">
        <input type="hidden" value="" name="uid1" id="uid1"/>
        <input type="hidden" value="" name="uid2" id="uid2"/>
        <input id="add" type="submit" value="Add Friend"/>
      </form>
      <form name="messageform" action="/Chat.html" method="post">
        <input type="hidden" value="" name="uid1" id="suid1"/>
        <input type="hidden" value="" name="uid2" id="suid2"/>
        <input id="mess" type="submit" value="Send Message"/>
      </form>
    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
