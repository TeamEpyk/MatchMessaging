<html>

  <head>
    <title>Chatroom</title>
    <link rel="stylesheet" href="chatroom.css" />
  </head>
  
  <body>
    <h1>Chatroom</h2>
    <form id="change-username">
      <label for="field-username">Your username: </label>
      <input name="username" id="field-username" />
      <input type="submit" value="Change" />
      <span id="username-submit-result"></span>
    </form>
    
    <div id="messages"></div>
    <div id="users"><ul></ul></div><br class="clearer" />
    <form id="enter-message">
      <input name="message" id="field-message" placeholder="Your message"/>
      <input type="submit" value="Enter" />
    </form>
  </body>
  
</html>
